{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-white">Book a Taxi</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_taxi" class="block text-sm font-medium text-gray-200">Select a Taxi</label>
                <select name="taxi" id="id_taxi" class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    {% for taxi in available_taxis %}
                    <option value="{{ taxi.id }}">{{ taxi.plate_number }} - {{ taxi.model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="id_pickup_time" class="block text-sm font-medium text-gray-200">Pickup Time</label>
                <input type="datetime-local" name="pickup_time" id="id_pickup_time" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Book Taxi
            </button>
        </form>
    </div>
</div>
{% endblock %}
