{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-4 max-w-xs w-full space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome Back!</h2>
        <p class="text-gray-600 text-sm">New here? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register now</a>.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col space-y-1">
                <label for="id_username" class="text-sm font-semibold text-gray-600">Username</label>
                <input type="text" name="username" id="id_username" class="border-b-2 border-gray-400 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="id_password" class="text-sm font-semibold text-gray-600">Password</label>
                <input type="password" name="password" id="id_password" class="border-b-2 border-gray-400 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:from-blue-500 hover:to-green-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full">
                Login <span class="ml-1">ðŸš€</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
