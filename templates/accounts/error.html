<!-- templates/error.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="text-center p-6">
            <h1 class="text-4xl font-bold mb-4">{{ error_code }} - {{ error_message }}</h1>
            <p class="text-lg mb-4">Oops! Something went wrong.</p>
            <a href="/" class="inline-block bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-2 px-4 rounded-lg">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
