{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-4 max-w-xs w-full space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Our Community!</h2>
        <p class="text-gray-600 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col space-y-1">
                <label for="id_username" class="text-sm font-semibold text-gray-600">Username</label>
                <input type="text" name="username" id="id_username" class="border-b-2 border-gray-400 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="id_email" class="text-sm font-semibold text-gray-600">Email</label>
                <input type="email" name="email" id="id_email" class="border-b-2 border-gray-400 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="id_password1" class="text-sm font-semibold text-gray-600">Password</label>
                <input type="password" name="password1" id="id_password1" class="border-b-2 border-gray-400 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="id_password2" class="text-sm font-semibold text-gray-600">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="border-b-2 border-gray-400 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="bg-gradient-to-r from-purple-400 to-indigo-500 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:from-indigo-500 hover:to-purple-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 w-full">
                Register <span class="ml-1">üìù</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
